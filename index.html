<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/HGCBCC new.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="members.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<title>HGCBCC Members</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="header_logo"><a href="https://hgcbcc.com/"><img src="/img/HGCBCC new.png"></a></div>
                <div class="header__texts">
                    <h1 class="header__title header__title-desktop"><a href="https://www.facebook.com/heraldofgracecavite" target="_blank">HGCBCC Members</a></h1>  
                    <h1 class="header__title header__title-mobile"><a href="https://www.facebook.com/heraldofgracecavite" target="_blank">HGCBCC Members</a></h1>  
        </div>
    </header>
        <section class="toolbar">
            <div class="filter-section" id="top">
                        <div class="search-bar">
                                <input class="search-input" type="text" id="searchInput" placeholder="Search members">
                        </div>
                                <div>  <button class="reset" id="reset" type="reset" >Reset</button></div>
                                <div><button id="quick-list" type="button">List</button></div>
            </div>
            <div class="sorting">
                <label for="sort-list" class="sort-label">Sort by:</label>
                <select class="sort-options" id="sort-list" default=" ">
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="date">Date</option>
                </select>
            </div>
        </section>

    <main class="main-members">
        <div class="button__back"><a href="#top"> <span>&uArr; </span><br> Total: <p class="showTotal" id="showTotal"></p> </a></div>
        <div class="container">
            <div class="row" id="row">
            </div>
        </div>       
       
    </main>
    <footer>
        <p>Copyright Â© 2023. All rights reserved</p>
        <h2> TO GOD BE THE GLORY!</h2>
    </footer>
 
</body>
</html>
